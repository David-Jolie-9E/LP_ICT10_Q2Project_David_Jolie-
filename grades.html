    <h1 style="text-align:center; color:white; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Calculate your grades!</h1>
     

     <div class="container">
    
    <div class="form-row">
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">English</p>
            <input id="eng" type="text" placeholder="English score">
        </div>
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Math</p>
            <input id="math" type="text" placeholder="Math score">
        </div>
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Filipino</p>
            <input id="fil" type="text" placeholder="Filpino score">
        </div>
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Science</p>
            <input id="sci" type="text" placeholder="Science score">
        </div>
    </div>
       <div class="form-row">
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Social Studies</p>
            <input id="SS" type="text" placeholder="Social Studies score">
        </div>
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">PE</p>
            <input id="PE" type="text" placeholder="PE score">
        </div>
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">ICT</p>
            <input id="ICT" type="text" placeholder="ICT score">
        </div>
        <div class="form-group">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Music</p>
            <input id="mus" type="text" placeholder="Music score">
        </div>
    </div>


    <div style="text-align:center; margin-top:1rem;">
        <button py-click="compute_average" style="background-color: rgb(233, 252, 129); color: black !important;">COMPUTE</button>
    </div>

    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align:center; margin-top:1rem;">Average: <span id="average"></span></p>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align:center;">Passed? <span id="result"></span></p>
